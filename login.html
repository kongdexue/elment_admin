<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <!-- 引入样式 -->
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>
<body>
<div id="app">
<el-input v-model="username" placeholder="username"></el-input>
<el-input v-model="password" placeholder="password" type="password"></el-input>
<el-button type="primary" :loading="isload" @click="open">login</el-button>
</div>
</body>
  <!-- 先引入 Vue -->
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <!-- 引入组件库 -->
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        username : '',
        password : '',
        isload:false
      },
       methods: {
            open:function() {
                this.isload=true;
                setTimeout(function(){
                this.$alert('登录成功', '登录中');
                this.isload=false;
                 }.bind(this),2000)
            }
        }
    })
  </script>
</html>
